<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mainNavbar.css">
    <link rel="stylesheet" href="css/mappoolNavbar.css">
    <link rel="stylesheet" href="css/mappoolCard.css">
    <link rel="stylesheet" href="css/statsTable.css">
    <title>Stats</title>
</head>
<body id="stats">
    <div id="nav-placeholder">
    </div>
    <div id="statNavWrapper">
      <div id="statNavbarContainer">
          <nav id="statNavbar">
              <ul id="statLinks">
                  <li><a class="nav-link active" id="qualifiers" data-active="qualifiers" data-stage="qualifiers">Qualifiers</a></li>
                  <li><a class="nav-link" id="quarterfinals" data-active="quarterFinals" data-stage="quarterfinals">Quarterfinals</a></li>
                  <li><a class="nav-link" id="semifinals" data-active="semifinals" data-stage="semifinals">Semifinals</a></li>
                  <li><a class="nav-link" id="finals" data-active="finals" data-stage="finals">Finals</a></li>
                  <li><a class="nav-link" id="grandfinals" data-active="grandFinals" data-stage="grandfinals">Grandfinals</a></li>
              </ul>
          </nav>
      </div>
  </div>

  <div id="statListWrapper">
    <div id="containerCornerBackground">
        <div id="statContainer">
            <div class="coming-soon">

            </div>
            <a id="header" class="homeButton" href="#">Qualifiers Results</a>
            <table id="statsTable">
                <thead>
                    <th class="rowHeader">
                        <button id="placementButton">Placement</button>
                    </th>
                    <th id="seed"><img class="seedIcon" src="assets/images/seed.svg" alt="Seed Icon"></th>
                    <th id="avg">AVG</th>
                    <th class="nm">NM1</th>
                    <th class="nm">NM2</th>
                    <th class="nm">NM3</th>
                    <th class="nm">NM4</th>
                    <th class="hd">HD1</th>
                    <th class="hd">HD2</th>
                    <th class="hr">HR1</th>
                    <th class="hr">HR2</th>
                    <th class="dt">DT1</th>
                    <th class="dt">DT2</th>
                </thead>
                <tbody id="userTableBody">
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
    <script>
    $(function(){
      $("#nav-placeholder").load("components/navbar.html");
    });
    </script>
  <script src="js/statsInit.js"></script>
  <script src="js/statsLoader.js"></script>
  <script src="js/linkSelection.js"></script>

</body>
</html>
